{% extends "base.html" %}
{% load i18n %}
{% block content %}
  <div class="container">
    <div class="section-title">
      <h1 class="content-list__see-more">{% trans "All blog articles" %}</h1>
    </div>
    <div class="leaderboard col-xl-12">
      <div class="row listinggrid three">
        {% for blog in blogs %}
          <div class="d-block d-md-flex listing col-4" style="width: 100%;">
            {% include "_includes/card-blog-story.html" with content=blog content_url_name="blog:content" %}
          </div>
        {% endfor %}
      </div>
    </div>
    <br>
  </div>
{% endblock content %}
