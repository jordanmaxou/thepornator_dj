{% extends "base.html" %}
{% load i18n %}
{% block content %}
  <div class="container">
    <div class="section-title">
      <h1 class="content-list__see-more">{{ term.name }}</h1>
    </div>
    <style>.btn-outline-success, .btn-outline-secondary {margin-bottom: 10px; margin-right: 10px; } table#acro td {text-align: left;}</style>
    {% include "_includes/table-glossary.html" with term=term %}
    <br>
    <h2>{% trans "Related contents" %}</h2>
    {% for related_content in related_contents %}
      <a href="{% url 'glossary:content' term=related_content.slug %}"
         class="btn btn-outline-success"
         style="margin-right:10px;
                margin-bottom:10px">{{ related_content.name }}</a>
    {% endfor %}
  </div>
{% endblock content %}
