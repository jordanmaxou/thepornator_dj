{% load i18n %}
<div class="item popular-item">
  <a href="{% url 'porn_models:website' website=website.slug %}">
    <div class="thumb">
      <img src="{{ website.image.url }}"
           data-src="{{ website.image.url }}"
           class="img-fluid ls-is-cached lazyloaded"
           style="width: 100%;
                  height: 100%;
                  box-shadow: 0px 15px 35px rgb(0 0 0 / 5%), 0px 5px 15px rgb(0 0 0 / 10%)"
           alt="{{ website.name }}">
      <div class="text-content">
        <span>{{ website.nb_profiles }} {% trans "performers" %}</span>
      </div>
    </div>
  </a>
</div>
