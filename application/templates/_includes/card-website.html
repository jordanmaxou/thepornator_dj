<div class="col-6 col-sm-4 col-xl-3 mb-3">
  <div class="item popular-item">
    <a href="{{ url }}">
      <div style="position: relative;">
        <img src="{{ website.icon.url }}"
             data-src="{{ website.icon.url }}"
             class="img-fluid lazyload"
             style="width: 100%;
                    height: 100%;
                    box-shadow: 0px 15px 35px rgb(0 0 0 / 5%), 0px 5px 15px rgb(0 0 0 / 10%)"
             alt="{{ website.slug }}">
        <div class="text-content video"
             style="bottom:0;
                    right: 0;
                    padding: 0px 5px 0px 5px">
          <span class="bx bxs-image" style="vertical-align: middle;"></span>
          <span style="font-size: 0.7em;">{{ website.nb_contents }}</span>
        </div>
      </div>
    </a>
  </div>
</div>
