{% load i18n %}
{% load static %}
<div class="item popular-item">
  <a href="{% url 'porn_models:category' category=category.slug %}">
    <div class="thumb">
      <img src="{{ category.main_profile.local_photo.url }}"
           class="img-fluid"
           style="width: 100%;
                  height: 100%"
           alt="{{ category.name }}">
      <div class="text-content">
        <h4>{{ category.name }}</h4>
        <span>{{ category.nb_profiles }} {% trans "performers" %}</span>
      </div>
    </div>
  </a>
</div>
