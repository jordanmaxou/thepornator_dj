<div class="col-md-3 mb-3">
  <div class="item popular-item">
    <a href="{% url 'glossary:content' term=content.slug %}">
      <div class="thumb" style="height:250px;padding-bottom:0;">
        <img src="{{ content.picture.url }}" data-src="{{ content.picture.url }}" class="img-fluid lazyloaded" style="width: 100%;height: 250px;" alt="{{ content.title }}" /> <div class="text-content">
          <h4 class="Term-label">{{ content.name }}</h4>
        </div>
      </div>
    </a>
  </div>
</div>
