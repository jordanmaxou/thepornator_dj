{% extends 'base.html' %}
{% load i18n %}

{% block content %}
  <div class="container contact" id="contact">
    <div class="section-title">
      <h1 class="content-list__see-more">{% trans 'Contact' %}</h1>
      <div class="col-lg-12 mt-lg-0">
        <form action="#changeme" method="POST" role="form" name="contact_form">
          <input type="hidden" name="action" value="contact" />
          <div class="row">
            <div class="col-md-6 form-group">
              <input type="text" name="name" class="form-control" id="name" placeholder="Votre nom" required="" />
            </div>
            <div class="col-md-6 form-group mt-3 mt-md-0">
              <input type="email" class="form-control" name="email" id="email" placeholder="Votre email" required="" />
            </div>
          </div>
          <div class="form-group mt-3">
            <input type="text" class="form-control" name="subject" id="subject" placeholder="Sujet" required="" />
          </div>
          <div class="form-group mt-3">
            <textarea class="form-control" name="message" rows="3" id="message" placeholder="Votre message" required=""></textarea>
          </div>
          <div class="my-3">
            <div class="loading"></div>
            <div class="error-message"></div>
            <div class="sent-message" id="send"></div>
          </div>
          <div class="g-recaptcha" data-callback="capcha_filled" data-expired-callback="capcha_expired" data-sitekey="6LdhrKMiAAAAAKnxxd1sSOJ4qJ1wv4XxwCq999Mn">
            <div style="width: 304px; height: 78px;">
              <div>
                <iframe title="reCAPTCHA" width="304" height="78" role="presentation" name="a-zftchrb3gil1" frameborder="0" scrolling="no" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox allow-storage-access-by-user-activation" src="https://www.google.com/recaptcha/api2/anchor?ar=1&amp;k=6LdhrKMiAAAAAKnxxd1sSOJ4qJ1wv4XxwCq999Mn&amp;co=aHR0cHM6Ly90aGVwb3JuYXRvci5jb206NDQz&amp;hl=en&amp;v=-ZG7BC9TxCVEbzIO2m429usb&amp;size=normal&amp;cb=q5rtx2ieleop"></iframe>
              </div>
              <textarea id="g-recaptcha-response" name="g-recaptcha-response" class="g-recaptcha-response" style="width: 250px; height: 40px; border: 1px solid rgb(193, 193, 193); margin: 10px 25px; padding: 0px; resize: none; display: none;" required="required"></textarea>
            </div>
            <iframe style="display: none;"></iframe>
          </div>
          <br />
          <div class="text-center">
            <button type="submit" class="btn btn-success">{% trans 'Envoyer message' %}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
